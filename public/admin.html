<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background: #667eea;
            color: white;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #764ba2;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }
        .stat-card p {
            color: #666;
        }
        .quiz-card, .result-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .quiz-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .result-card h3 {
            color: #764ba2;
            margin-bottom: 10px;
        }
        .question-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .question-item strong {
            color: #333;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }
        tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Quiz Master Admin Dashboard</h1>
        <a href="/" class="nav-link">‚Üê Back to Quiz App</a>

        <div class="section">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="quiz-count">-</h3>
                    <p>Total Quizzes</p>
                </div>
                <div class="stat-card">
                    <h3 id="question-count">-</h3>
                    <p>Total Questions</p>
                </div>
                <div class="stat-card">
                    <h3 id="result-count">-</h3>
                    <p>Quiz Results</p>
                </div>
                <div class="stat-card">
                    <h3 id="avg-score">-</h3>
                    <p>Average Score</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìö All Quizzes</h2>
            <div id="quizzes-container" class="loading">Loading quizzes...</div>
        </div>

        <div class="section">
            <h2>üìà Quiz Results</h2>
            <div id="results-container" class="loading">Loading results...</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function loadData() {
            try {
                // Load quizzes (admin endpoint with correct answers)
                const quizzesRes = await fetch(`${API_BASE}/quiz/admin`);
                const quizzes = await quizzesRes.json();
                
                // Load results
                const resultsRes = await fetch(`${API_BASE}/result`);
                const results = await resultsRes.json();

                // Update stats
                updateStats(quizzes, results);
                
                // Display quizzes
                displayQuizzes(quizzes);
                
                // Display results
                displayResults(results);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('quizzes-container').innerHTML = 
                    '<div class="loading" style="color: #dc3545;">Error loading data. Please try again.</div>';
                document.getElementById('results-container').innerHTML = 
                    '<div class="loading" style="color: #dc3545;">Error loading data. Please try again.</div>';
            }
        }

        function updateStats(quizzes, results) {
            const totalQuizzes = quizzes.length;
            const totalQuestions = quizzes.reduce((sum, q) => sum + q.questions.length, 0);
            const totalResults = results.length;
            const avgScore = results.length > 0 
                ? Math.round(results.reduce((sum, r) => sum + r.percentage, 0) / results.length)
                : 0;

            document.getElementById('quiz-count').textContent = totalQuizzes;
            document.getElementById('question-count').textContent = totalQuestions;
            document.getElementById('result-count').textContent = totalResults;
            document.getElementById('avg-score').textContent = avgScore + '%';
        }

        function displayQuizzes(quizzes) {
            const container = document.getElementById('quizzes-container');
            
            if (quizzes.length === 0) {
                container.innerHTML = '<div class="loading">No quizzes found.</div>';
                return;
            }

            container.innerHTML = quizzes.map(quiz => `
                <div class="quiz-card">
                    <h3>${quiz.title} <span class="badge badge-info">${quiz.questions.length} questions</span></h3>
                    <p style="color: #666; margin-bottom: 15px;">${quiz.description || 'No description'}</p>
                    <div>
                        ${quiz.questions.map((q, index) => `
                            <div class="question-item">
                                <strong>Q${index + 1}:</strong> ${q.question}<br>
                                <small style="color: #666;">
                                    <strong>Options:</strong> ${q.options.map((opt, optIdx) => 
                                        `${optIdx === q.correctAnswer ? '‚úì ' : ''}${opt}`
                                    ).join(', ')}<br>
                                    <strong>Correct Answer:</strong> <span class="badge badge-success">Option ${q.correctAnswer + 1}: "${q.options[q.correctAnswer]}"</span>
                                </small>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function displayResults(results) {
            const container = document.getElementById('results-container');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="loading">No results yet. Take a quiz to see results here!</div>';
                return;
            }

            // Create table
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Quiz</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(result => `
                            <tr>
                                <td><strong>${result.userName}</strong></td>
                                <td>${result.quizTitle}</td>
                                <td>${result.score}/${result.totalQuestions}</td>
                                <td>
                                    <span class="badge ${
                                        result.percentage >= 80 ? 'badge-success' : 
                                        result.percentage >= 50 ? 'badge-info' : 'badge-danger'
                                    }">
                                        ${result.percentage}%
                                    </span>
                                </td>
                                <td>${new Date(result.completedAt).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
